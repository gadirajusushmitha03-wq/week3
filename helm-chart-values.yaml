replicaCount: 3

image:
  repository: securecollab
  pullPolicy: IfNotPresent
  tag: "latest"

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

service:
  type: LoadBalancer
  port: 8080

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: "chat.example.com"
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: chat-tls
      hosts:
        - "chat.example.com"

resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app
                operator: In
                values:
                  - chat-service
          topologyKey: kubernetes.io/hostname

postgres:
  enabled: true
  auth:
    username: postgres
    password: changeme
    database: securecollab

redis:
  enabled: true
  architecture: standalone

rabbitmq:
  enabled: true
  auth:
    username: user
    password: changeme

kafka:
  enabled: true
  brokers: 3
  replicationFactor: 2

monitoring:
  enabled: true
  prometheus:
    enabled: true
  grafana:
    enabled: true
